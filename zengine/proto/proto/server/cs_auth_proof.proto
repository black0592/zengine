// 客户登录认证交互协议数据包

syntax = "proto2";

option optimize_for = CODE_SIZE;

package hammer.message;
option java_package = "hammer.message";

message CSAuthProof {
	//玩家账号
	required string uname = 1;
	//玩家收到的字符串接"@"接玩家账号密码的MD5
	required string hash_key = 2;
}
